<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Marketplace</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
        }
        nav {
            background: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .hero {
            height: 60vh;
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') center/cover;
            color: black;
            text-align: center;
            padding-top: 100px;
        }
        .btn {
            background: #4CAF50;
            color: rgb(198, 249, 223);
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .form-container {
            width: 300px;
            margin: 60px auto;
            padding: 20px;
            background: rgb(200, 252, 201);
            box-shadow: 0 0 10px gray;
            border-radius: 8px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .product-card {
            width: 250px;
            background: white;
            margin: 15px;
            padding: 10px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .page-title {
            text-align: center;
            margin-top: 20px;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
</head>
<body>

<nav>
    <h2 class="logo">FarmFresh</h2>
    <ul>
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('products')">Products</a></li>
        <li><a href="#" onclick="showPage('cart')">Cart</a></li>
        <li><a href="#" onclick="showPage('login')">Login</a></li>
    </ul>
</nav>
<section id="home" class="active">
    <header class="hero">
        <h1>Buy Fresh. Directly From Farmers.</h1>
        <p>Healthy food starts from natural sources.</p>
        <a href="#" onclick="showPage('products')" class="btn">Shop Now</a>
    </header>
</section>
<section id="login">
    <div class="form-container">
        <h2>Login</h2>

        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit" class="btn">Login</button>

            <p>Don't have an account?
                <a href="#" onclick="showPage('register')">Register</a>
            </p>
        </form>
    </div>
</section>
<section id="register">
    <div class="form-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <select>
                <option value="buyer">Buyer</option>
                <option value="farmer">Farmer</option>
            </select>

            <button type="submit" class="btn">Register</button>

            <p>Already have an account?
                <a href="#" onclick="showPage('login')">Login</a>
            </p>
        </form>
    </div>
</section>
<section id="products">
    <h2 class="page-title">Available Products</h2>

    <div class="products-container" id="productList"></div>
</section>
<section id="cart">
    <h2 class="page-title">Your Cart</h2>

    <div id="cartItems"></div>

    <button class="btn checkout-btn">Proceed to Checkout</button>
</section>
<script>
    function showPage(pageId) {
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(pageId).classList.add("active");
    }
    const products = [
        { id: 1, name: "Tomatoes", price: 40, img: "https://source.unsplash.com/400x300/?tomato" },
        { id: 2, name: "Potatoes", price: 30, img: "https://source.unsplash.com/400x300/?potato" },
        { id: 3, name: "Carrots", price: 50, img: "https://source.unsplash.com/400x300/?carrot" }
    ];
    let cart = [];
    const productList = document.getElementById("productList");
    products.forEach(p => {
        productList.innerHTML += `
        <div class="product-card">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>₹${p.price}</p>
            <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`;
    });
    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        alert(product.name + " added to cart!");
        loadCart();
    }
    function loadCart() {
        const cartBox = document.getElementById("cartItems");
        cartBox.innerHTML = "";

        if (cart.length === 0) {
            cartBox.innerHTML = "<p>Your cart is empty!</p>";
        } else {
            cart.forEach(item => {
                cartBox.innerHTML += `<p>${item.name} – ₹${item.price}</p>`;
            });
        }
    }
</script>

</body>
</html>
